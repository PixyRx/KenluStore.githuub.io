<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <img src="logo.png" class="logo" alt="Logo Kelu">


  <h2>Finalizar Compra</h2>

  <div class="d-flex flex-wrap justify-content-around">
    <form style="width: 300px;">
      <input type="text" class="form-control" placeholder="Nombre">
      <input type="text" class="form-control" placeholder="Apellidos">
      <input type="text" class="form-control" placeholder="Número de celular">
      <input type="text" class="form-control" placeholder="Ciudad">
      <input type="text" class="form-control" placeholder="Dirección">
      <input type="text" class="form-control" placeholder="Referencia">
      <button type="button" onclick="enviarPedido()">Comprar</button>

    </form>

    <div style="text-align: center;">
      <div id="lista-carrito" class="carrito-box"></div>
      <h5>TOTAL</h5>
      <div id="total" class="total-box">Bs. 0</div>

      <div class="d-flex justify-content-center gap-3 mt-2">
  <img src="tarjeta.png" alt="Tarjeta" width="40" onclick="mostrarPago('tarjeta')">
  <img src="qr.png" alt="QR" width="40" onclick="mostrarPago('qr')">
  <img src="efectivo.png" alt="Efectivo" width="40" onclick="mostrarPago('efectivo')">
</div>

<img src="codigoqr.png" id="imagen-qr" style="display:none; width: 200px; margin-top: 10px;" alt="Código QR">

<div id="efectivo-box" style="display:none; margin-top: 10px;">
  <input type="number" class="form-control" placeholder="Monto en efectivo">
</div>
        

      <div id="qr-imagen" style="display:none;">
        <img src="qr-code.png" alt="Código QR" width="150">
      </div>

      <div id="efectivo-input" style="display:none;">
        <input type="number" class="form-control" placeholder="Cantidad en efectivo">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>mostrarCarrito();</script>
</body>
</html>
